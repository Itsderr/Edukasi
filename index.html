<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Balapan</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('mobil-sport.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
            margin: auto;
            background: url('jalan-raya.jpg') repeat-y;
            background-size: cover;
        }
        .button {
            position: absolute;
            padding: 10px;
            cursor: pointer;
            color: white;
            border: none;
            z-index: 10;
        }
        #pauseButton {
            top: 10px;
            left: 10px;
            background: red;
        }
        #tryAgain {
            top: 50px;
            left: 10px;
            background: blue;
        }
        #startButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: orange;
            padding: 20px;
            font-size: 20px;
            position: fixed;
            z-index: 100;
            display: block;
        }
        #scoreDisplay {
            font-size: 24px;
            font-weight: bold;
        }
        #gachaButton {
            top: 10px;
            right: 10px;
            background: green;
        }
        #gachaResults {
            position: absolute;
            top: 50px;
            right: 10px;
            background: yellow;
            padding: 10px;
            width: 150px;
        }
        #gachaAttemptsDisplay {
            position: absolute;
            top: 100px;
            right: 10px;
            background: lightgray;
            padding: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Game Balapan Sederhana</h1>
    <div id="scoreDisplay">Skor: 0</div>
    <button id="pauseButton" class="button">Pause</button>
    <button id="tryAgain" class="button">Try Again</button>
    <button id="gachaButton" class="button">Gacha</button>
    <button id="startButton">Start</button>
    <div id="gachaResults">Gacha Result: <ul id="gachaList"></ul></div>
    <div id="gachaAttemptsDisplay">Kesempatan Gacha: 5</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const gachaButton = document.getElementById("gachaButton");
        const gachaList = document.getElementById("gachaList");
        const startButton = document.getElementById("startButton");
        const gachaAttemptsDisplay = document.getElementById("gachaAttemptsDisplay");
        
        const playerImg = new Image();
        const obstacleImg = new Image();
        const roadImg = new Image();
        let speed = 2;
        let gameStarted = false;
        let gachaResult = "No Effect";
        let gachaAttempts = 5;
        let roadOffset = 0;
        
        playerImg.src = 'mobil.png';
        obstacleImg.src = 'rintangan.png';
        roadImg.src = 'jalan-raya.jpg';

        let player = { x: 175, y: 500, width: 50, height: 80 };
        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let paused = false;
        const lanes = [25, 100, 175, 250, 325];
        let obstacleInterval = 2000;

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(roadImg, 0, roadOffset, canvas.width, canvas.height * 2);
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            for (let obs of obstacles) {
                ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height);
            }
        }

        function updateGame() {
            if (!gameStarted || gameOver || paused) return;
            roadOffset += speed;
            if (roadOffset >= canvas.height) roadOffset = 0;
            drawGame();

            for (let obs of obstacles) {
                obs.y += obs.speed;
                if (obs.y > canvas.height) {
                    obstacles.shift();
                    score++;
                    speed += 0.1;
                    obstacleInterval = Math.max(500, obstacleInterval - 50);
                    scoreDisplay.textContent = "Skor: " + score;
                }
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    gameOver = true;
                    alert("Game Over! Skor: " + score);
                    resetGame();
                }
            }
            requestAnimationFrame(updateGame);
        }

        function startGame() {
            gameStarted = true;
            startButton.style.display = "none";
            obstacles = [];
            spawnObstacle();
            updateGame();
        }

        function spawnObstacle() {
            if (!gameStarted || gameOver) return;
            obstacles.push({ x: lanes[Math.floor(Math.random() * lanes.length)], y: -80, width: 50, height: 80, speed: speed });
            setTimeout(spawnObstacle, obstacleInterval);
        }

        function resetGame() {
            player.x = 175;
            player.y = 500;
            obstacles = [];
            score = 0;
            speed = 2;
            obstacleInterval = 2000;
            gameOver = false;
            paused = false;
            gameStarted = false;
            scoreDisplay.textContent = "Skor: 0";
            startButton.style.display = "block";
            gachaResult = "No Effect";
            gachaAttempts = 5;
            updateGachaDisplay();
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "a" && player.x > 25) player.x -= 75;
            else if (event.key === "d" && player.x < 325) player.x += 75;
        });

        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
