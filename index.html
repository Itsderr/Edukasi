<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #e2e2e2;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }

        .input-container {
            display: flex;
            padding: 10px;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #sendButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Halo! Ada yang bisa saya bantu?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ketik pesanmu..." autocomplete="off">
            <button id="sendButton">Kirim</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const chatBox = document.getElementById('chat-box');

            function createMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (sender === 'user') {
                    messageDiv.classList.add('user-message');
                } else {
                    messageDiv.classList.add('bot-message');
                }
                messageDiv.textContent = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function getBotResponse(userMessage) {
                const lowerCaseMsg = userMessage.toLowerCase();

                if (lowerCaseMsg.includes("halo") || lowerCaseMsg.includes("hai")) {
                    return "Halo! Ada yang bisa saya bantu?";
                } else if (lowerCaseMsg.includes("apa kabar")) {
                    return "Saya baik, terima kasih! Bagaimana dengan Anda?";
                } else if (lowerCaseMsg.includes("siapa kamu")) {
                    return "Saya adalah chatbot sederhana yang dibuat dengan JavaScript.";
                } else if (lowerCaseMsg.includes("cuaca hari ini")) {
                    return "Maaf, saya tidak bisa memberikan informasi cuaca. Saya hanya program sederhana.";
                } else if (lowerCaseMsg.includes("terima kasih")) {
                    return "Sama-sama! Senang bisa membantu.";
                } else if (lowerCaseMsg.includes("keluar") || lowerCaseMsg.includes("bye")) {
                    return "Sampai jumpa lagi!";
                } else {
                    return "Maaf, saya tidak mengerti. Silakan coba pertanyaan lain.";
                }
            }

            function sendMessage() {
                const userMessage = userInput.value.trim();
                if (userMessage === '') return;

                createMessage(userMessage, 'user');
                userInput.value = '';

                setTimeout(() => {
                    const botResponse = getBotResponse(userMessage);
                    createMessage(botResponse, 'bot');
                }, 500); // Delay 500ms untuk simulasi "berpikir"
            }

            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
