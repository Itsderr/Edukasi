<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Balapan</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ddd;
        }
        canvas {
            background: #f5deb3;
            display: block;
            margin: auto;
        }
        .button {
            position: absolute;
            padding: 10px;
            cursor: pointer;
            color: white;
            border: none;
        }
        #pauseButton {
            top: 10px;
            left: 10px;
            background: red;
        }
        #tryAgain {
            top: 50px;
            left: 10px;
            background: blue;
        }
        #scoreDisplay {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Game Balapan Sederhana</h1>
    <div id="scoreDisplay">Skor: 0</div>
    <button id="pauseButton" class="button">Pause</button>
    <button id="tryAgain" class="button">Try Again</button>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("scoreDisplay");
        
        const playerImg = new Image();
        const obstacleImg = new Image();
        let imagesLoaded = 0;
        let speed = 2;
        
        function checkAllImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === 2) {
                updateGame();
            }
        }

        playerImg.src = 'mobil.png'; 
        playerImg.onload = checkAllImagesLoaded;
        
        obstacleImg.src = 'rintangan.png';
        obstacleImg.onload = checkAllImagesLoaded;

        let player = { x: 175, y: 500, width: 50, height: 80 };
        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let paused = false;
        const lanes = [25, 100, 175, 250, 325];

        function drawRoad() {
            ctx.fillStyle = "#f5deb3";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#d2b48c";
            ctx.fillRect(75, 0, 250, canvas.height);
            
            ctx.strokeStyle = "white";
            ctx.lineWidth = 5;
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, i);
                ctx.lineTo(canvas.width / 2, i + 20);
                ctx.stroke();
            }
        }

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            for (let obs of obstacles) {
                ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height);
            }
        }

        function updateGame() {
            if (gameOver || paused) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            drawPlayer();
            drawObstacles();

            for (let obs of obstacles) {
                obs.y += obs.speed;
                if (obs.y > canvas.height) {
                    obstacles.shift();
                    score++;
                    speed += 0.1;
                    scoreDisplay.textContent = "Skor: " + score;
                }
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    gameOver = true;
                    alert("Game Over! Skor: " + score);
                }
            }
            requestAnimationFrame(updateGame);
        }

        function createObstacle() {
            if (!paused) {
                let newObstacles = [];
                let pattern = [1, 0, 1, 0, 1];
                for (let i = 0; i < pattern.length; i++) {
                    if (pattern[i] === 1) {
                        newObstacles.push({ x: lanes[i], y: 0, width: 50, height: 80, speed: speed });
                    }
                }
                obstacles = obstacles.concat(newObstacles);
            }
        }

        function resetGame() {
            player.x = 175;
            player.y = 500;
            obstacles = [];
            score = 0;
            speed = 2;
            gameOver = false;
            paused = false;
            scoreDisplay.textContent = "Skor: 0";
            updateGame();
        }

        function togglePause() {
            paused = !paused;
            if (!paused) updateGame();
        }

        document.addEventListener("keydown", (event) => {
            if (!gameOver) {
                if (!paused) {
                    if (event.key === "ArrowLeft" && player.x > 25) {
                        player.x -= 75;
                    } else if (event.key === "ArrowRight" && player.x < 325) {
                        player.x += 75;
                    }
                }
                if (event.key === "Escape") {
                    togglePause();
                }
            }
            if (event.key.toLowerCase() === "r") {
                resetGame();
            }
        });

        document.getElementById("pauseButton").addEventListener("click", togglePause);
        document.getElementById("tryAgain").addEventListener("click", resetGame);

        setInterval(createObstacle, 1200);
    </script>
</body>
</html>
