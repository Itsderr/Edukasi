<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Balapan</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ddd;
        }
        canvas {
            background: #f5deb3;
            display: block;
            margin: auto;
        }
        .button {
            position: absolute;
            padding: 10px;
            cursor: pointer;
            color: white;
            border: none;
        }
        #pauseButton {
            top: 10px;
            left: 10px;
            background: red;
        }
        #tryAgain {
            top: 50px;
            left: 10px;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>Game Balapan Sederhana</h1>
    <button id="pauseButton" class="button">Pause</button>
    <button id="tryAgain" class="button">Try Again</button>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const playerImg = new Image();
        playerImg.src = 'mobil.png'; 
        
        const obstacleImg = new Image();
        obstacleImg.src = 'rintangan.png';

        let player = { x: 175, y: 500, width: 50, height: 80 };
        let obstacles = [];
        let speed = 5;
        let score = 0;
        let gameOver = false;
        let paused = false;

        function drawRoad() {
            ctx.fillStyle = "#f5deb3";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#d2b48c";
            ctx.fillRect(100, 0, 200, canvas.height);
            
            ctx.strokeStyle = "white";
            ctx.lineWidth = 5;
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, i);
                ctx.lineTo(canvas.width / 2, i + 20);
                ctx.stroke();
            }
        }

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            for (let obs of obstacles) {
                ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height);
            }
        }

        function updateGame() {
            if (gameOver || paused) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            drawPlayer();
            drawObstacles();

            for (let obs of obstacles) {
                obs.y += obs.speed;
                if (obs.y > canvas.height) {
                    obstacles.shift();
                    score++;
                }
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    gameOver = true;
                    alert("Game Over! Skor: " + score);
                }
            }
            requestAnimationFrame(updateGame);
        }

        function createObstacle() {
            if (!paused) {
                let lane = Math.floor(Math.random() * 3); // 0 = kiri, 1 = tengah, 2 = kanan
                let x;
                let speed;
                if (lane === 0) {
                    x = 50;
                    speed = 7; // kiri lebih cepat
                } else if (lane === 1) {
                    x = 175;
                    speed = 5; // tengah lebih cepat dari sebelumnya
                } else {
                    x = 300;
                    speed = 3; // kanan tetap lebih lambat
                }
                obstacles.push({ x: x, y: 0, width: 50, height: 80, speed: speed });
            }
        }

        function resetGame() {
            player.x = 175;
            player.y = 500;
            obstacles = [];
            score = 0;
            gameOver = false;
            paused = false;
            updateGame();
        }

        function togglePause() {
            paused = !paused;
            if (!paused) updateGame();
        }

        document.addEventListener("keydown", (event) => {
            if (!gameOver) {
                if (!paused) {
                    if (event.key === "ArrowLeft" && player.x > 0) {
                        player.x -= 20;
                    } else if (event.key === "ArrowRight" && player.x < canvas.width - player.width) {
                        player.x += 20;
                    }
                }
                if (event.key === "Escape") {
                    togglePause();
                }
            }
            if (event.key.toLowerCase() === "r") {
                resetGame();
            }
        });

        document.getElementById("pauseButton").addEventListener("click", togglePause);
        document.getElementById("tryAgain").addEventListener("click", resetGame);

        setInterval(createObstacle, 1500);
        updateGame();
    </script>
</body>
</html>
