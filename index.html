<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Edukasi</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
        }
        canvas {
            background: url('https://i.imgur.com/bgLQW5s.png'); /* Ganti dengan gambar background */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Website Edukasi</h1>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <p id="score">Score: 0</p>
    <button onclick="startGame()">Start</button>
    <p>Game ini adalah adaptasi Flappy Bird dengan burung asli dan rongga lebih besar.</p>
    <p>BY AI & DER</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const bird = new Image();
        bird.src = "https://i.imgur.com/OdL0XPt.png"; // Ganti dengan gambar burung
        
        const pipeTop = new Image();
        pipeTop.src = "https://i.imgur.com/Hw8xV6N.png"; // Ganti dengan gambar pipa atas
        
        const pipeBottom = new Image();
        pipeBottom.src = "https://i.imgur.com/2v9UNjq.png"; // Ganti dengan gambar pipa bawah

        let birdX = 50, birdY = 150, gravity = 1.5;
        let velocity = 0;
        let pipes = [{ x: canvas.width, y: Math.random() * (canvas.height / 2) }];
        let score = 0;
        let gameOver = false;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bird, birdX, birdY, 34, 24);
            
            for (let i = 0; i < pipes.length; i++) {
                ctx.drawImage(pipeTop, pipes[i].x, pipes[i].y - pipeTop.height);
                ctx.drawImage(pipeBottom, pipes[i].x, pipes[i].y + 100); // Rongga lebih besar

                pipes[i].x -= 2;
                if (pipes[i].x === 150) {
                    pipes.push({ x: canvas.width, y: Math.random() * (canvas.height / 2) });
                }

                if (birdX + 34 > pipes[i].x && birdX < pipes[i].x + pipeTop.width && (birdY < pipes[i].y || birdY + 24 > pipes[i].y + 100)) {
                    gameOver = true;
                }
            }

            velocity += gravity;
            birdY += velocity;
            
            if (birdY > canvas.height - 24) gameOver = true;
            
            if (!gameOver) {
                requestAnimationFrame(draw);
            } else {
                alert("Game Over! Try Again");
                location.reload();
            }
        }

        function startGame() {
            document.addEventListener("keydown", () => velocity = -10);
            draw();
        }
    </script>
</body>
</html>
